<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dyscroller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #333333;
      overflow: hidden;
    }

    .popup-container {
      width: 300px;
      height: 500px;
      background-color: #f9f9f9;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      padding: 15px;
      
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .content-wrapper {
      display: flex;
      transition: transform 0.5s ease;
      height: calc(100% - 60px); /* Adjusted height to accommodate the slider */
      width: 200%; /* Double the width to fit two screens */
      position: absolute;
      top: 0;
      left: 10px;
    }

    .screen {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      width: 50%; /* Each screen takes up half of the content-wrapper */
      padding: 0 10px; /* Add padding on the left and right sides */
    }

    .navbar {
      width: calc(100% - 20px); /* Adjusted width to account for padding */
      height: 80px;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px 8px 0 0;
      padding: 0;
      box-sizing: border-box;
    }

    .search-container, .tasks-container {
      margin-top: 10px;
    }

    .search-input, .tasks-input {
      width: calc(100% - 20px); /* Adjusted width to account for padding */
      padding: 10px;
      border-radius: 25px;
      border: 1px solid #ccc;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      font-size: 16px;
      box-sizing: border-box;
    }

    .content-container {
      margin-top: 10px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      box-sizing: border-box;
      flex-grow: 1;
      width: calc(100% - 20px); /* Adjusted width to account for padding */
    }

    .slider-container {
      position: absolute;
      bottom: 15px;
      left: 15px;
      width: calc(100% - 30px);
      display: flex;
      justify-content: flex-end;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      border-radius: 50%;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="content-wrapper" id="contentWrapper">
      <div class="screen" id="screen1">
        <div class="navbar">
          <!-- Icons or text for the navbar go here -->
          <span>Icon 1</span>
          <span>Icon 2</span>
          <span>Icon 3</span>
        </div>

        <div class="search-container">
          <input type="text" class="search-input" placeholder="Search...">
        </div>

        <div class="content-container">
          <p>This is a large white container at the bottom of the popup.</p>
        </div>
      </div>

      <div class="screen hidden" id="screen2">
        <div class="navbar">
          <!-- Icons or text for the navbar go here -->
          <span>Icon 1</span>
          <span>Icon 2</span>
          <span>Icon 3</span>
        </div>

        <div class="tasks-container">
          <input type="text" class="tasks-input" placeholder="Input tasks...">
        </div>

        <div class="content-container">
          <p>This is a large white container at the bottom of the popup.</p>
        </div>
      </div>
    </div>

    <div class="slider-container">
      <label class="switch">
        <input type="checkbox" id="toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('toggle');
    const contentWrapper = document.getElementById('contentWrapper');

    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        contentWrapper.style.transform = 'translateX(-50%)'; // Ensures full slide effect
      } else {
        contentWrapper.style.transform = 'translateX(0)';
      }
    });
  </script>
</body>
</html>
