name: Dyscroller CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: CI - Install dependencies
      run: npm install

    - name: CI - Run ESLint
      run: npm run lint

    - name: CI - Test compiled build
      run: npm run build